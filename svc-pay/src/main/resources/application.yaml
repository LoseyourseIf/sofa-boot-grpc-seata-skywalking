spring:
  profiles:
    active: dev
  application:
    name: svc-pay

server:
  port: 8081


logging:
  path: ./logs

com:
  alipay:
    sofa:
      boot:
        bean-load-cost: 100
        module-start-up-parallel: true
        publish-event-to-parent: false
        allow-bean-definition-overriding: false
      rpc:
        registry:
          address: nacos://172.16.31.210:31256/dev
        triple:
          port: 50051
# GRPC_DEFAULT_PORT = 50051